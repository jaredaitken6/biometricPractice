name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger deployment for pull requests to the 'main' branch

jobs:
  # Combined job for linting, testing, and deployment
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3 for better support

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '18'  # Modern LTS version
          cache: 'npm'  # Cache npm dependencies to speed up runs

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run linting
      - name: Run linting
        run: npm run lint

      # Run tests (skip if no tests exist)
      - name: Run tests
        run: npm test || echo "No tests found, skipping..."

      # Build the project
      - name: Build project
        run: npm run build

      # Deploy to GitHub Pages (only on push, not PR)
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'  # Only deploy on push, not pull requests
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Renamed for clarity
          publish_branch: gh-pages  # More explicit name
          publish_dir: build  # More explicit name