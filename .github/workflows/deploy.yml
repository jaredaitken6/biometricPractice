name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger deployment for pull requests to the 'main' branch

jobs:
  # Job to lint and test the app
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js environment (using your preferred version)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust version if needed

      # Install dependencies (npm or yarn)
      - name: Install dependencies
        run: npm install

      # Run linting (you should have a linter like ESLint set up)
      - name: Run linting
        run: npm run lint

      # Run tests (adjust if you use a testing framework like Jest, Mocha, etc.)
      - name: Run tests
        run: npm test  # You can skip this if you don't have tests

  # Job to deploy to GitHub Pages
  deploy:
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build your project (this will vary depending on your setup)
      - name: Build project
        run: npm run build

      # Deploy to GitHub Pages using gh-pages package
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub's built-in token for authentication
          branch: gh-pages  # Branch to deploy to
          folder: build  # Folder containing the production-ready build
